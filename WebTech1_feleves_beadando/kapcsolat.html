<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarksmenHub</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="kapcsolatstyle.css">

    <style>

        .animate-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>
<body class="body">
    <header class="header">
        <div class="header-container">
            <div class="title">
                <h1><a href="#"></a>MarksmenHub</h1>
            </div>

            <nav class="nav">
                <ul>
                    <li><a href="index.html">Főoldal</a></li>
                    <li><a href="ajanlat.html">Ajánlataink</a></li>
                    <li><a href="rolunk.html">Rólunk</a></li>
                    <li><a href="bolt.html">Bolt</a></li>
                    <li><a href="kapcsolat.html">Kapcsolat</a></li>
                </ul>
            </nav>
        </div>
    </header>
<section class="animate-up">
    <section class="contact" id="contact">
        <h2 class="heading">Vedd fel a Kapcsolatot!</h2>

        <form action="#" method="post">
            
                <label for="name">Név:</label>
                <input type="text" id="name" name="name" class="name" placeholder="Proba Tibor" required>
        
                <label for="age">Életkor:</label>
                <input type="number" id="age" name="age" class="age" required>
        
                <label>Nem:</label>
                <div class="gender-radio">
                    <label for="male">Férfi</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="female">Nő</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                </div>
        
                <label for="bookingDate">Foglalási időpont:</label>
                <input type="date" id="bookingDate" name="bookingDate" class="fogIdo" required>
        
                <label for="phone">Telefonszám:</label>
                <input type="tel" id="phone" name="phone" class="tel" placeholder="+36 XX XXXX XXX" required>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="email" placeholder="valakiemailje@gmail.com" required>
        
                <label for="package">Csomag típusa:</label>
                <select id="package" name="package" class="package" required>
                    <option value="" disabled selected>Válassz csomagot!</option>
                    <option value="package1">Villámcsomag</option>
                    <option value="package2">WW1&WW2</option>
                    <option value="package3">Commando</option>
                    <option value="package4">Városi Cowboy</option>
                    <option value="package5">Mesterlövész</option>
                    <option value="package6">Speciális</option>
                </select>
        
                <label for="comments">Egyéb Megjegyzés:</label>
                <textarea id="comments" name="comments" placeholder="Itt kell megjelölni az érkező személyek számát, életkorát. Továbbá ha a speciális csomagot választotta, annak elemeit megnevezni!" rows="6"></textarea>
            
                <div class="btn-box btns" id="send">
                    <button type="submit">Küldés</button>
                </div>
            
        </form>

    </section>
</section>
    <script src="index.js"></script>
    <script src="form.js"></script>
</body>
</html>
